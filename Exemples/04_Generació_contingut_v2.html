		<p>

		<script>
			function omplirAnys(inici, final, seleccionat)
			{
				var sel = "<select>";

				for (var any=inici; any<=final; any++)
				{
					sel += "<option value=" + any ;

					if (any == seleccionat)
						sel += " selected";
					
					sel += ">"+any ;
				}
				
				sel += "</select>";
				
				return sel;
			}
