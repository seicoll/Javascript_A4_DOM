<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>01 - Suma de 2 números</title>
    <link rel="stylesheet" href="exemples.css" />
    <script>
        function Calcular() {
            var valor1 = document.getElementById("num1").value;
            var valor2 = document.getElementById("num2").value;

            var resultat = parseInt(valor1) + parseInt(valor2);

            document.getElementById("num3").value = isNaN(resultat) ? "Error! Algun valor no és numèric" : resultat;
        }
    </script>
</head>

<body>
    <h1>Suma de 2 números</h1>

    <p>
        Primer número
        <br>
        <input id="num1">
    </p>

    <p>
        Segon número
        <br>
        <input id="num2">
    </p>

    <p>
        Resultat
        <br>
        <input type="text" id="num3" readonly>
    </p>

    <button onClick="Calcular();">Calcular</button>


</body>

</html>
